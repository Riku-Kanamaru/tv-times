        };

        // ページ読み込み時に初期値を表示
        document.addEventListener("DOMContentLoaded", function() {
            displayPrefectureCapital();
        });

        function displayPrefectureCapital() {
            var selectBox = document.getElementById("prefectureSelect");
            var selectedPrefecture = selectBox.options[selectBox.selectedIndex].value;
            var capitalDisplay = document.getElementById("capitalDisplay");
            
            // 選択された都道府県の県庁所在地を取得
            var capital = capitalMap[selectedPrefecture];

            // 県庁所在地の表示
            capitalDisplay.innerText = "県庁所在地: " + capital;
        }
